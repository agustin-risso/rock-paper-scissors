<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="welcome">
			<h1>Welcome to the Rock Paper Scissors game !</h1>
			<p>Are you ready to defeat the machine?</p>
		</div>
		<div class="score-container">
			<h2>SCORE</h2>
			<div class="score">
				<div>
					<li>Player</li>
					<li class="score-number" id="player-score">-</li>
				</div>
				<div>
					<li>Machine</li>
					<li class="score-number" id="machine-score">-</li>
				</div>
			</div>
		</div>
		<div class="game-buttons">
			<div>
				<h2>Choose your weapon !</h2>
			</div>
			<div class="buttons-container">
				<button class="rock-button weapon" value="rock">
					<img src="images/stone_4746320.png" alt="" />
				</button>
				<button class="paper-button weapon" value="paper">
					<img src="images/paper_4952848.png" alt="" />
				</button>
				<button class="scissors-button weapon" value="scissors">
					<img src="images/scissors_1444407.png" alt="" />
				</button>
			</div>
		</div>
		<div class="rounds">
			<h2 class="round-number">The game is about to begin.</h2>
			<h3 class="round-details">Good luck, have fun !</h3>
		</div>
		<footer>made with â™¡ by &#60;agusdev &#62;</footer>
		<script src="script.js"></script>
	</body>
</html>
